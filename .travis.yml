language: go
go:
 - '1.10'
branches:
  only:
  - master
# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - bin/hugo 

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master 

after_script:
  - cd ./public
  - echo dlab.ml > CNAME
  - git init
  - git config user.name "Kaiya"
  - git config user.email "xiongkaiya@gmail.com"
  - git add .
  - git commit -m "Update Blog By TravisCI With Build $TRAVIS_BUILD_NUMBER"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:gh-pages 
  - git push --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:gh-pages --tags
  
env:
 global:
   # Github Pages
   - GH_REF: github.com/dlabml/dlabml.github.io.git
